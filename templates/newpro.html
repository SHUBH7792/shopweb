<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Diyas - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8d4ab;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .center-container {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    .card {
      width: 200px; /* Shrunk card width */
      font-size: 0.8rem;
    }

    .card img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card-body {
      padding: 0.5rem;
    }

    h2.category-title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 4rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-align: center;
    }

    @media (max-width: 768px) {
      .card {
        width: 90% !important;
        font-size: 0.9rem;
      }

      h2.category-title {
        font-size: 1.4rem;
      }

      .container {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}

  {% block content %}
  <!-- Page-specific content goes here -->
  {% endblock %}

  <!-- IMAGE GALLERY SECTION -->
  <h2 class="category-title">Welcome to our Premium Collection</h2>
  <hr><br>
  
  <div class="container my-5">
    <h2 class="text-center mb-4">PREMIUM & NEW COLLECTION</h2>
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 row-cols-lg-6 g-3 justify-content-center">
      {% for image in images['pre'] %}
      <div class="col d-flex justify-content-center">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='images/' ~ image) }}" class="card-img-top img-fluid" alt="{{ image }}">
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <hr><br>

   


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
